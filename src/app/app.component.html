<div class="flex items-center gap-4 p-4">
  <h1>{{ theme() }}</h1>
  <button
    class="bg-primary text-foreground rounded-full py-2 px-4"
    (click)="setTheme('dark')"
  >
    Set Theme to Dark
  </button>
  <button
    class="bg-primary text-foreground rounded-full py-2 px-4"
    (click)="setTheme('light')"
  >
    Set Theme to Light
  </button>
</div>
